<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or register to access English resources.">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="p1.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h1>Welcome to English Resources Hub</h1>
            <p>Please login or register to access our resources.</p>

            <div id="form-toggle">
                <button id="show-login">Login</button>
                <button id="show-register">Register</button>
            </div>

            <form id="login-form" style="display: block;">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form id="register-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');

        // Toggle forms
        showLoginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        showRegisterBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Redirect to home page after login or register
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login successful! Redirecting to home page...');
            window.location.href = 'aboutus.html';
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Registration successful! Redirecting to home page...');
            window.location.href = 'aboutus.html';
        });
    </script>
</body>
</html>
